<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container border border-2 my-5" style="width: 350px;height: 600px;">
        <div>
            <input id="displayScreen" type="text" class="m-4  p-4">
        </div>
        <div>
            <button class="btn p-4 bg-light m-2" onclick="clearScreen()">c</button>
        </div>
        <div>
            <button class="btn p-4 bg-light m-2" onclick="cickButton(7)">7</button>
            <button class="btn p-4 bg-light m-2" onclick="cickButton(8)">8</button>
            <button class="btn p-4 bg-light m-2" onclick="cickButton(9)">9</button>
            <button class="btn p-4 bg-light m-2" onclick="cickButton('/')">/</button>
        </div>
        <div>
            <button class="btn p-4 bg-light m-2" onclick="cickButton(4)">4</button>
            <button class="btn p-4 bg-light m-2" onclick="cickButton(5)">5</button>
            <button class="btn p-4 bg-light m-2" onclick="cickButton(6)">6</button>
            <button class="btn p-4 bg-light m-2" onclick="cickButton('*')">*</button>
        </div>
        <div>
            <button class="btn p-4 bg-light m-2" onclick="cickButton(1)">1</button>
            <button class="btn p-4 bg-light m-2" onclick="cickButton(2)">2</button>
            <button class="btn p-4 bg-light m-2" onclick="cickButton(3)">3</button>
            <button class="btn p-4 bg-light m-2" onclick="cickButton('-')">-</button>
        </div>
        <div>
            <button class="btn p-4 bg-light m-2" onclick="cickButton(0)">0</button>
            <button class="btn p-4 bg-light m-2" onclick="cickButton('.')">.</button>
            <button class="btn p-4 bg-light m-2" onclick="equalclick()">=</button>
            <button class="btn p-4 bg-light m-2" onclick="cickButton('+')">+</button>
        </div>
    </div>
    


    <!-- <script>
        function cickButton(val){
            document.getElementById('displayScreen').value=val
        }
    </script> -->
</body>
</html>
